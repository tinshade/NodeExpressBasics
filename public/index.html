<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/22311804?v=4"
      sizes="32x32"
      type="image/png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Node/Express Basics!</title>
  </head>
  <body>
    <section>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >Premium</a
          >
        </li>
      </ul>
      <section id="main" class="container-fluid p-4">
        <div>
          <h2>Node Express Basics</h2>
          <p>
            Node and Express JS bare minimum essential concepts and examples.
          </p>
        </div>
        <div class="container-fluid">
          <form
            action="/add-product"
            method="POST"
            class="
              col-sm-12 col-lg-4 col-md-4
              p-4
              border border-primary
              mx-auto
            "
          >
            <div class="form-group">
              <label for="prod-name">Name</label>
              <input
                id="prod-name"
                name="prod-name"
                class="form-control"
                type="text"
                placeholder="Your product's name"
              />
            </div>
            <div class="form-group">
              <label for="prod-price">Price</label>
              <input
                id="prod-price"
                name="prod-name"
                type="number"
                class="form-control"
                placeholder="Your product's price"
              />
            </div>
            <div class="my-2">
              <button type="submit" class="btn btn-primary">SAVE</button>
            </div>
          </form>
        </div>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
